<mat-toolbar color="primary">
    <span class="title-center"> Liga </span>
  </mat-toolbar>


  
    
    <input MatInput placeholder="Pretrazi nacionalnosti"
    (keyup)="applyFilter($event)" 
   >
  
  <div  class="container mat-elavation-z8">
      <mat-table matSort #table [dataSource]="dataSoruce" class="mat-cell">
       
          <ng-container matColumnDef="id">
            <mat-header-cell mat-sort-header *matHeaderCellDef> ID </mat-header-cell>
              <mat-cell *matCellDef="let row">{{row.id}}</mat-cell>
         </ng-container>
    
  
         <ng-container matColumnDef="naziv">
            <mat-header-cell mat-sort-header *matHeaderCellDef> naziv </mat-header-cell>
              <mat-cell *matCellDef="let row">{{row.naziv}}</mat-cell>
         </ng-container>
   
  
         <ng-container matColumnDef="oznaka">
            <mat-header-cell mat-sort-header *matHeaderCellDef> oznaka </mat-header-cell>
              <mat-cell *matCellDef="let row">{{row.oznaka}}</mat-cell>
         </ng-container>
  
  
  <!--- akcije -->
  
  
  
         <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef> 
              <button (click)="openDialog(1)"  mat-icon-button color="primary">
              <mat-icon aria-label="Add">add</mat-icon>
              </button>
            </mat-header-cell>
  
             <mat-cell *matCellDef="let row; let i=index">
              
              <button (click)="openDialog(2,row.id,row.naziv, row.oznaka)" mat-icon-button color="primary">
                  <mat-icon aria-label="Edit">edit</mat-icon>
              </button>
  
              <button (click)="openDialog(3,row.id,row.naziv, row.oznaka)" mat-icon-button color="primary">
                  <mat-icon aria-label="Delete">delete</mat-icon>
              </button>
           
            </mat-cell>
            </ng-container>
  
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row  style="cursor: pointer;"  *matRowDef="let row; columns: displayedColumns">    </mat-row>
        
      </mat-table>
      <mat-paginator [length]="100" [pageSize]="5" [pageSizeOptions]="[5,10,25,100]"></mat-paginator>

  </div>
