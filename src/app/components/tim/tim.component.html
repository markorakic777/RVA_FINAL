<mat-toolbar color="primary">
    <span class="title-center"> Tim </span>
  </mat-toolbar>


  
  <div  class="container mat-elavation-z8">

    <input MatInput placeholder="Pretrazi nacionalnosti"
    (keyup)="applyFilter($event)" 
   >

      <mat-table matSort #table [dataSource]="dataSoruce" class="mat-cell">
       
          <ng-container matColumnDef="id">
            <mat-header-cell mat-sort-header *matHeaderCellDef> ID </mat-header-cell>
              <mat-cell *matCellDef="let row">{{row.id}}</mat-cell>
         </ng-container>
    
  
         <ng-container matColumnDef="naziv">
            <mat-header-cell mat-sort-header *matHeaderCellDef> naziv </mat-header-cell>
              <mat-cell *matCellDef="let row">{{row.naziv}}</mat-cell>
         </ng-container>

         <ng-container matColumnDef="osnovan">
          <mat-header-cell mat-sort-header *matHeaderCellDef> osnovan </mat-header-cell>
            <mat-cell *matCellDef="let row">{{row.osnovan}}</mat-cell>
       </ng-container>
  
         <ng-container matColumnDef="sediste">
            <mat-header-cell mat-sort-header *matHeaderCellDef> sediste </mat-header-cell>
              <mat-cell *matCellDef="let row">{{row.sediste}}</mat-cell>
         </ng-container>
  
      

         <ng-container matColumnDef="liga">
            <mat-header-cell mat-sort-header *matHeaderCellDef> Liga </mat-header-cell>
              <mat-cell *matCellDef="let row">{{row.liga.oznaka}}</mat-cell>
         </ng-container>
  
  <!--- akcije -->
  
  
  
         <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef> 
              <button (click)="openDialog(1)"  mat-icon-button color="primary">
              <mat-icon aria-label="Add">add</mat-icon>
              </button>
            </mat-header-cell>
  
             <mat-cell *matCellDef="let row; let i=index">
              
              <button (click)="openDialog(2,row.id,row.naziv,row.osnovan,row.sediste,row.liga)" mat-icon-button color="primary">
                  <mat-icon aria-label="Edit">edit</mat-icon>
              </button>
  
              <button (click)="openDialog(3,row.id, row.naziv,row.osnovan,row.sediste,row.liga)" mat-icon-button color="primary">
                  <mat-icon aria-label="Delete">delete</mat-icon>
              </button>
           
            </mat-cell>
            </ng-container>
  
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row  style="cursor: pointer;"  *matRowDef="let row; columns: displayedColumns" (click)="selectRow(row)">    </mat-row>
        
      </mat-table>

      <mat-paginator [length]="100" [pageSize]="5" [pageSizeOptions]="[5,10,25,100]"></mat-paginator>


  </div>
  

    
<div class="container mat-elavation-z8">
<app-igrac
*ngIf="selektovanTim" [selektovanTim]="selektovanTim">
</app-igrac>
</div>
