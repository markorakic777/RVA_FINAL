<mat-toolbar color="primary">
    <span class="title-center"> Igrac </span>
  </mat-toolbar>
  



  <div  class="container mat-elavation-z8">

    <input  MatInput placeholder="Pretrazi nacionalnosti"
    (keyup)="applyFilter($event)" 
   >
      <mat-table #table matSort [dataSource]="dataSource" class="mat-cell">
       
          <ng-container matColumnDef="id">
            <mat-header-cell mat-sort-header *matHeaderCellDef> ID </mat-header-cell>
              <mat-cell *matCellDef="let row">{{row.id}}</mat-cell>
         </ng-container>
    
  
         <ng-container matColumnDef="ime">
            <mat-header-cell mat-sort-header *matHeaderCellDef> ime </mat-header-cell>
              <mat-cell *matCellDef="let row">{{row.ime}}</mat-cell>
         </ng-container>
   
         <ng-container matColumnDef="prezime">
            <mat-header-cell mat-sort-header *matHeaderCellDef> prezime </mat-header-cell>
              <mat-cell *matCellDef="let row">{{row.prezime}}</mat-cell>
         </ng-container>
  
         <ng-container matColumnDef="broj_reg">
            <mat-header-cell mat-sort-header *matHeaderCellDef> broj_reg </mat-header-cell>
              <mat-cell *matCellDef="let row">{{ row.broj_reg }}</mat-cell>
         </ng-container>

         <ng-container matColumnDef="datum_rodjenja">
            <mat-header-cell mat-sort-header *matHeaderCellDef> datum_rodjenja </mat-header-cell>
              <mat-cell *matCellDef="let row">{{ row.datum_rodjenja }}</mat-cell>
         </ng-container>

  
         <ng-container matColumnDef="nacionalnost">
            <mat-header-cell mat-sort-header *matHeaderCellDef> nacionalnost </mat-header-cell>
              <mat-cell *matCellDef="let row">{{row.nacionalnost.skracenica}}</mat-cell>
         </ng-container>
  
         <ng-container matColumnDef="tim">
            <mat-header-cell mat-sort-header *matHeaderCellDef> tim </mat-header-cell>
              <mat-cell *matCellDef="let row">{{row.tim.naziv}}</mat-cell>
         </ng-container>
          
  <!--- akcije -->
  
  
  
         <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef> 
              <button (click)="openDialog(1)"  mat-icon-button color="primary">
              <mat-icon aria-label="Add">add</mat-icon>
              </button>
            </mat-header-cell>
  
             <mat-cell *matCellDef="let row; let i=index">
              
              <button (click)="openDialog(2,row.id,row.ime,row.prezime, row.broj_reg, row.datum_rodjenja,row.nacionalnost,row.tim)" mat-icon-button color="primary">
                  <mat-icon aria-label="Edit">edit</mat-icon>
              </button>
  
              <button (click)="openDialog(3,row.id,row.ime,row.prezime, row.broj_reg, row.datum_rodjenja,row.nacionalnost,row.tim)" mat-icon-button color="primary">
                  <mat-icon aria-label="Delete">delete</mat-icon>
              </button>
           
            </mat-cell>
          </ng-container>
          <mat-header-row *matHeaderRowDef="displayedColumns"> </mat-header-row>
          <mat-row
            style="cursor: pointer;"
            *matRowDef="let row; columns: displayedColumns">
          </mat-row>
        </mat-table>
 
        <mat-paginator [length]="100" [pageSize]="5" [pageSizeOptions]="[5,10,25,100]"></mat-paginator>


      </div>
